<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            Payment For Example
        </div>
        
        <div class="payment-body">
            <div class="alert-box">
                <span class="alert-text">Some files are missing</span>
            </div>
            
            <div class="card-details">
                <div class="input-group">
                    <label for="card">Card</label>
                    <input type="text" id="card" placeholder="1234 5678 9012 3456">
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="100.00">
                </div>
            </div>
            
            <div class="form-row">
                <div class="left-column">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="Chiclonosuke">
                    </div>
                    <div class="input-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Niu Yolk">
                    </div>
                    <div class="payment-methods">
                        <label>We Accept</label>
                        <div class="payment-options">
                            <div class="payment-option">
                                <input type="radio" id="visa" name="payment-method" checked>
                                <label for="visa">Visa</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="mastercard" name="payment-method">
                                <label for="mastercard">MasterCard</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="paypal" name="payment-method">
                                <label for="paypal">PayPal</label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="amex" name="payment-method">
                                <label for="amex">Amex</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Del CarmÃ©n Rios">
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="state">State</label>
                            <input type="text" id="state" placeholder="NY">
                        </div>
                        <div class="input-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" placeholder="10001">
                        </div>
                    </div>
                    <div class="message-box input-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter your message here (max 500 words)" maxlength="500"></textarea>
                    </div>
                </div>
            </div>

            <div class="payment-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-send">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
